<section class="beta">
    <div class="col-xs-12">
        <button type="button" class="btn close quinary" ng-click="onClose()">&times;</button>
        <h3 class="text-left-xs text-left-sm text-center">League Selection</h3>
    </div>
    <div class="col-xs-12">
    	<h3 class="">&nbsp;</h3>
        <form ng-submit="onGameCreate(1)" class="counter-form" data-toggle="validator" role="form" name="gameCeateStepOne" ng-init="gCtrl.initGameCeate()">
            <div class="row">
                <div class="form-group col-xs-12 counter-group" show-errors>
                    <div class="input-group">
                        <div class="input-group-addon">League</div>
                        <select class="form-control" ng-model="gameModel.league" name="league" ng-options="league_type.id as league_type.name for league_type in league_types" required></select>
                    </div>
                    <i class="glyphicon glyphicon-triangle-bottom"></i>
                    <div class="help-block" ng-if="gameCeateStepOne.league.$error.required">League is required</div>
                </div>
                <div class="form-group col-xs-12 counter-group" show-errors>
                    <div class="input-group">
                        <div class="input-group-addon">Type</div>
                        <select class="form-control" ng-model="gameModel.type" name="type" ng-options="game_type.id as game_type.name for game_type in game_types" required></select>
                    </div>
                    <i class="glyphicon glyphicon-triangle-bottom"></i>
                    <div class="help-block" ng-if="gameCeateStepOne.type.$error.required">Type is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">&nbsp;</div>
                <button class="btn col-xs-6 secondary" ng-disabled="gameCeateStepOne.$invalid">Continue</button>
                <div class="col-xs-3">&nbsp;</div>
            </div>
        </form>
    </div>
</section>
