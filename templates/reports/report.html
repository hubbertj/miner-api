<section class="alpha">
    <div class="row">
        <h3 class="text-center">Reports</h3>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <form name="reportSearchForm" data-toggle="validator" class="counter-form" role="form" ng-submit="onRunReport()" ng-init="rCtrl.initReportSelect()">
    	{{selected}}
        <fieldset class="col-xs-12 counter-widget">
            <legend>Report Select</legend>
            <div class="col-xs-12">&nbsp;</div>
            <div class="form-group col-xs-12 counter-group">
                <div class="input-group">
                    <div class="input-group-addon">Reports</div>
                    <select class="form-control" id="report-select" ng-options="report as report.name for report in reports track by report.id" ng-model="$parent.reportSelected"></select>	
                </div>
                <i class="glyphicon glyphicon-triangle-bottom"></i>
            </div>
            <div class="col-xs-12">&nbsp;</div>
            <div class="form-group col-xs-3 pull-right">
                <button class="btn primary btn-block" ng-disabled="reportSearchForm.$invalid">Run</button>
            </div>
        </fieldset>
    </form>
    <div class="col-xs-12">&nbsp;</div>
</section>
